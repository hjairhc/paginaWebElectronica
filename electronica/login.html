<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ibero Electr&oacute;nica</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/loginActions.js"></script>
</head>
<body>
  <div id="login-button">
    <img src="https://zero1.sg/img/accountlogin-icon.png" alt="">
  </div>
  <div id="container">
    <h1>Log In</h1>
    <span class="close-btn">
      <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png" alt="">
    </span>

    <form>
      <input type="email" name="email" placeholder="E-mail">
      <input type="password" name="pass" placeholder="Password">
      <a href="#">Log in</a>
      <div id="remember-container">
        <input type="checkbox" id="checkbox-2-1" class="checkbox" checked="checked"/>
        <span id="remember">Remember me</span>
        <span id="forgotten">Â¿Olvidaste el password?</span>
      </div>
    </form>
  </div>

  <!-- Contenedor de password olvidado-->
  <div id="forgotten-container">
    <h1>Forgotten</h1>
    <span class="close-btn">
      <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png" alt="">
    </span>

    <form>
      <input type="email" name="email" placeholder="E-mail">
      <a href="#" class="orange-btn">Obtener un nuevo password</a>
    </form>
  </div>
  <footer>Bruno Valerio y Jair Hern&aacute;ndez</footer>
</body>
</html>
